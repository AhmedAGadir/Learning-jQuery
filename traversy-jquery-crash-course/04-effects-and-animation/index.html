<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Crash Course | Effects and Animation</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		body {
			font-size: 17px;
			font-family: arial;
			background-color: lightgrey;
			line-height: 1.5;
			height: 1000px;
		}
		header {
			background: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			border-bottom: 4px solid black;
			margin-bottom: 10px;
		}
		#container {
			width: 90%;
			margin: auto;
			padding: 10px;
		}

		#box {
			color: blue;
			background: black;
			width: 500px;
			height: 90px;
			padding: 40px;
		}

		#box2 {
			color: black;
			background: red;
			position: relative;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course</h1>
	</header>
	<div id="container">
		<button id="btn-fade-out">Fade Out</button>
		<button id="btn-fade-in">Fade In</button>
		<button id="btn-fade-tog">Fade Toggle</button>
		<br>
		<button id="btn-slide-up">Slide Out</button>
		<button id="btn-slide-down">Slide In</button>
		<button id="btn-slide-tog">Slide Toggle</button>
		<br>
		<button id="btn-stop">Stop</button>
		<hr>
		<div id="box">
			<h1>Hello World</h1>
		</div>
		<br>
		<button id="move-left">Left</button>
		<button id="move-right">Right</button>
		<button id="move-around">Around</button>
		<div id="box2"></div>
	</div>

	<script>
		$(document).ready(function() {

			$('#btn-fade-out').click(function() {
				//$('#box').fadeOut();
				//$('#box').fadeOut('fast');
				//$('#box').fadeOut('slow');
				
				// number of milliseconds
				$('#box').fadeOut(3000, function() {
					console.log('this is a callback');
					// $('#btn-fade-out').text('its gone')
				});

			})

			$('#btn-fade-in').click(function() {
				$('#box').fadeIn();
			})

			$('#btn-fade-tog').click(function() {
				$('#box').fadeToggle();
			})

			// ========

			$('#btn-slide-up').click(function() {
				$('#box').slideUp();
			})

			$('#btn-slide-down').click(function() {
				$('#box').slideDown(3000);
			})

			$('#btn-slide-tog').click(function() {
				$('#box').slideToggle();
			})

			// ======

			$('#btn-stop').click(function() {
				$('#box').stop();
			})


			// ====================


			$('#move-right').click(function() {
				$('#box2').animate({
					left: 500,
					height: '300px',
					width: '300px',
					opacity: 0.5,
				});
			})

			$('#move-left').click(function() {
				$('#box2').animate({
					left: 0,
					height: '100px',
					width: '100px',
					opacity: 1,
				});
			})

			
			$('#move-around').click(function(){
				var box2 = $('#box2')
				box2.animate({
					left: 300,
				})
				box2.animate({
					top: 300,
				})
				box2.animate({
					left: 0,
				})
				box2.animate({
					top: 0,
				})
			})

		})
	</script>
</body>
</html>
